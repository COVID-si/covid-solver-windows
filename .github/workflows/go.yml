name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    
    - name: Prepare api server 
      run: ((Get-Content -path d:\a\covid-solver-windows\covid-solver-windows\main.go -Raw) -replace '<apiserver>','${{ secrets.GITHUB_TOKEN }}') | Set-Content -Path d:\a\covid-solver-windows\covid-solver-windows\main.go
    - name: Test
      run: Get-Content -path d:\a\covid-solver-windows\covid-solver-windows\main.go
    - name: Build
      run: go build -v .
